version: 2

models:
  - name: int_identity_resolution
    description: "Resolves anonymous cookie IDs (user_pseudo_id) to known user IDs."
    columns:
      - name: user_pseudo_id
        description: "The anonymous cookie ID."
        tests:
          - not_null
      - name: resolved_user_id
        description: "The resolved known user ID."
        tests:
          - not_null

    tests:
      - dbt_utils.unique_combination_of_columns:
          combinations:
            - tenant_slug
            - user_pseudo_id
