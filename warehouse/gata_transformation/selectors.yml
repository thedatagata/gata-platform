selectors:
- name: tyrell_corp
  definition:
    union:
    - tag: tyrell_corp
    - method: fqn
      value: tyrell_corp
- name: wayne_enterprises
  definition:
    union:
    - tag: wayne_enterprises
    - method: fqn
      value: wayne_enterprises
- name: stark_industries
  definition:
    union:
    - tag: stark_industries
    - method: fqn
      value: stark_industries
- name: gata_swamp
  definition:
    union:
    - tag: gata_swamp
    - method: fqn
      value: gata_swamp
- name: yale_like_yale
  definition:
    union:
    - tag: yale_like_yale
    - method: fqn
      value: yale_like_yale
- name: reporting_refresh
  definition:
    union:
    - method: path
      value: models/intermediate
    - method: path
      value: models/analytics
    - method: path
      value: models/platform/ops
- name: safe_full_refresh
  definition:
    method: path
    value: models
    exclude:
    - method: tag
      value: master_model
- name: master_models_only
  definition:
    method: tag
    value: master_model
